<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
    <!--onload ejecutar una función específica cuando una página web se ha cargado completamente-->
<body onload="mostrarFactoriales()">
    <h1 style="text-align: center;">Tabla de Factoriales</h1>
    <table id="tablaFactoriales">
    </table>
    <script>
        function calcularFactorial(n) {
            //caso base: el factorial de 0 y 1 es 1
            if (n === 0 || n === 1) {
                return 1;
            }
            //caso recursivo: n! = n * (n-1)!
            return n * calcularFactorial(n - 1);
        }

        function mostrarFactoriales() {
            let tabla = document.getElementById("tablaFactoriales");
            //limpiar la tabla antes de mostrar los nuevos resultados
            tabla.innerHTML = "<tr><th>Número</th><th>Factorial</th></tr>";

            //calcular y mostrar el factorial para los números del 1 al 10
            for (let i = 1; i <= 10; i++) {
                let factorial = calcularFactorial(i);
                let fila = `<tr><td>${i}</td><td>${factorial}</td></tr>`;
                //tabla.innerHTML es para obtener o establecer el contenido HTML de un elemento
                tabla.innerHTML += fila;
            }
        }
    </script>
</body>
</html>
